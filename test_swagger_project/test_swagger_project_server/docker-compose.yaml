      POSTGRES_DB: test_swagger_project_test
      POSTGRES_PASSWORD: "Xp7DQQiCTVAQGA4838eZHL7Q8hiU1bdg"
    volumes:
      - test_swagger_project_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "Kf2WrNi42-KCS17DCLloxZT-OlDslv9J"
