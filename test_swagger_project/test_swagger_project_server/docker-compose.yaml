  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: test_swagger_project
      POSTGRES_PASSWORD: "TZnzXgr1vAyt-EHxlgM1198hqrt5SCBd"
    volumes:
      - test_swagger_project_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "vYzkEAU1HHaGikSPvqy9gpQSbND3KZJh"
