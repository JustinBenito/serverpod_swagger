name: serverpod_swagger
description: A package to automatically generate and serve Swagger UI for a Serverpod backend.
version: 0.1.6 # Or your desired initial version (e.g., 1.0.0)
homepage: https://serverpodswagger.vercel.app/
repository: https://github.com/arsheriff2k3/serverpod_swagger

executables:
  generate: serverpod_swagger_generate

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  serverpod: ^2.8.0 # Updated to match Serverpod 2.8.0
  yaml: ^3.1.2     # To parse protocol.yaml
  path: ^1.8.0     # For path manipulation
  analyzer: ^7.5.2 # Or the latest version
  glob: ^2.1.3

dev_dependencies:
  test: ^1.24.0    # For testing
  lints: ^2.1.0    # For linting

# Specify platforms where this package can be used
platforms:
  windows:
  linux:
  macos: